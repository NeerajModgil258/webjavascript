<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager App</title>
    <link rel="stylesheet" href="expensemanager.css">
</head>
<body>
    <div class="maincon">
        <h1 id="headingmain">Expense Manager</h1>
        <form name="mainform" id="mainform" onsubmit="check(event)" autocomplete="off">
            <select id="type" name="type" required>
                <option selected value="" disabled>Please choose expense type</option>
                <option value="Clothing">Clothing</option>
                <option value="Travelling">Travelling</option>
                <option value="Food">Food</option>
                <option value="Family">Family</option>
                <option value="Education">Education</option>
                <option value="Bills">Bills</option>
                <option value="Others">Others</option>
            </select>
            <input type="number" name="amount" id="amount" placeholder="Amount" required>
            <input type="date" name="date" id="date" required>
            <input type="text" name="description" id="description" placeholder="Description" required>
            <input type="submit" name="submit" id="submit" value="Add Expense">
        </form>
    </div>

    <div id="tablemain">
        <table id="tabletag">
            <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
    <script src="expensemanager.js"></script>
</body>
</html>
